<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y.js Collaborative Cursor (Awareness)</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #cursor-area {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .remote-cursor {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Collaborative Cursor Example (Awareness)</h1>
    <div id="cursor-area"></div>

    <script type="module" src="src/main.js"></script>
</body>
</html>
